  description: 该文件是关于整形外科专科医师规范化培训的试行细则，内容详细阐述了整形外科学的定义、培养目标、方法以及各个阶段的培训要求。整形外科学是涉及对人体组织、器官的缺损和畸形进行形态修复和功能重建的外科专业，囊括再造整形外科和美容整形外科等领域。文件中提到，专科培养的目的在于使受训医师掌握基本的专业知识和技能，能够独立完成整形外科的基本医疗活动，并在上级医师指导下完成更复杂的手术。整形外科的培训分为五个阶段，涵盖基础知识、技能培训及美容外科等，最后在病房接触实际患者并参与临床工作。文中还列出了培训的具体科目，包括皮肤科、眼科、耳鼻喉科、口腔颌面外科等，也涵盖了和跨性别医疗相关的整形手术，如阴茎再造和阴道再造，展示了在现代整形外科领域中的发展趋势和实践内容。
