  description: 该文件是关于金杜艺术中心与伦敦白教堂美术馆合作的国际艺术家电影项目(Art Film International/AFI)。展映时间为2019年4月18日至6月11日，展示了一系列以“性别”为主题的影像作品。电影项目旨在通过国际艺术家的创作，探讨性别认同、身体表现及归属等主题，反映了跨性别人士的生存状态与经验。文件中提到的影片包括哥伦比亚艺术家卡罗莱娜·凯塞多的《显灵》，意大利艺术家雅各布·米利亚尼的《沙漠》，以及土耳其艺术家塞内姆·格克切·奥乌尔泰金的《故乡》。这些电影通过探索不同文化、性别、政治、身份的交汇，传递出跨性别及酷儿身份的丰富表达与反思。作品中舞者通过肢体动作与空间对话，挑战传统的艺术空间与历史叙事，使得被遗忘的身份在现代艺术中重焕光彩。
