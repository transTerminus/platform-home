  description: 该文件是关于性别重置手术的简介，主要由香港立法会发布，旨在提供对接受性别重置手术人士的基本信息和流程的说明。文件开头说明这一手术的相关背景，强调接受手术的个体均为心智健全与身体健康的成年人，他们因身体性别与心理性别不一致而感到痛苦。根据世界卫生组织的分类，这种状况被定义为易性症（Transsexualism）。\n\n文件详细列出了接受性别重置手术的过程，包括必要的心理评估、异性荷尔蒙的反应观察以及实生活中至少12个月的异性打扮体验。这些步骤旨在确保申请手术者经过深思熟虑，并充分理解手术的风险和影响。文件同时提到香港过去三十年来大约有一百位人士接受了性别重置手术，绝大多数接受手术的人士都能在手术后过上正常生活。\n\n最终，文件进一步描述了《条例草案》中关于手术的具体要求，如切除原有性器官与建造所选性别的性器官等，确保操作符合医学原则并且对病人要求足够弹性。强调手术并非酷刑，而是一种有效的治疗心理疾病的方法。这一定义为性别重置手术的合法性和合理性提供了支持。
